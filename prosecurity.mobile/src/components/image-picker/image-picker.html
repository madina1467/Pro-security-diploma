<img [src]="holdChosenPicture || chosenPicture || placeholder" class="edit-avatar"
     onerror="this.src='assets/src/unknown.png'">
<p class="change-text" (click)="changePhoto()">Change Photo</p>

<input hidden
       type="file"
       id="fileInput"
       (change)="photoChanged($event.target.files)">
