<ion-header>

  <ion-navbar color="white">
    <!--<ion-title>{{ childFio }}</ion-title>-->
  </ion-navbar>

</ion-header>


<ion-content #content parallax-header no-bounce class="bg-modal">
  <div class="header-image" [ngStyle]="{'background-image': 'url(assets/src/school-background14.png)'}"></div>
  <div class="main-content" text-wrap text-center>
    <div class="circular">
      <img [src]="(event.img | secure) | async" class="avatar" alt=""
           onerror="this.src='assets/src/unknown.png'">
    </div>
    <h2>{{event.fio}}</h2>
    <p>{{ ('EVENT.'+event.action+'_'+event.gender) | translate}}</p>
<!--    <p class="profile-description">-->
<!--      {{ ('EVENT.'+event.action+'_'+event.gender) | translate}}-->
<!--    </p>-->
    <hr>
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="md-exit" color="primary" item-start></ion-icon>
        {{ ('EVENT.date-'+event.action) | translate}}
        <a button ion-button color="primary" item-end medium>{{event.date  | date:'dd-MM-yyyy'  }}</a>
      </ion-item>

      <ion-item>
        <ion-icon item-start name="ios-clock"></ion-icon>
        {{ ('EVENT.time-'+event.action) | translate}}
        <a button ion-button color="secondary" item-end medium>{{event.time}}</a>
      </ion-item>
      <ion-item>
        <ion-icon item-start name="pin" color="twitter"></ion-icon>
        <p>{{ ('EVENT.'+event.action) | translate}}</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
