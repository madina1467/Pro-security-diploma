<ion-header>

  <ion-navbar>
    <ion-title>Options</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div padding-top margin-top>
    <h4 no-margin no-padding class="info-text">Account</h4>
    <hr class="custom-hr" color="gray">
    <ion-item (click)="goEditProfile()">Edit Profile</ion-item>
    <ion-item  (click)="goEditPrivateInfo()">Change password</ion-item>
    <ion-item (click)="logOut()">Log Out</ion-item>
  </div>

  <div padding-top margin-top>
    <h4 no-margin no-padding class="info-text">About</h4>
    <hr class="custom-hr" color="gray">
    <ion-item>Privacy Policy</ion-item>
    <ion-item>Terms of Service</ion-item>
  </div>

  <div padding-top margin-top>
    <h4 no-margin no-padding class="info-text">Application</h4>
    <hr class="custom-hr" color="gray">

    <ion-item><ion-label>{{ 'CHANGE_LANGUAGE' | translate }}</ion-label>
      <ion-select #langSelect
                  (ionChange)="translate.use(langSelect.value)">
        <ion-option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</ion-option>
      </ion-select>
    </ion-item>
  </div>
</ion-content>
