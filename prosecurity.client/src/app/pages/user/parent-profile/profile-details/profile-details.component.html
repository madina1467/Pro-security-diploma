<nb-card size="small" aaccent="info">


  <nb-card-body>
    <div class="picture">
      <img class="no-profile" [src]="(user?.img | secure | async) || placeholder">
    </div>

    <div class="details">
      <div class="title">
        <h3>Personal Information</h3>
        <p>Full Name : {{user.displayName}}</p>
        <p>Username : {{user.username}}</p>
        <p>Role : <span *ngFor="let can of user.cans">{{ can }}</span></p>
        <button nbButton (click)="editProfile()">
          Edit Profile
        </button>
      </div>
    </div>
  </nb-card-body>

</nb-card>
