<nb-card>
  <nb-card-header>
    <h3>Edit Profile</h3>
  </nb-card-header>
  <nb-card-body>
        <div class="form-control-group">
          <label class="label" for="input-surname">Surname:</label>
          <input nbInput
                 [(ngModel)]="parent.surname"
                 id="input-surname"
                 name="surname"
                 placeholder="Surname"
                 fullWidth/>
        </div>


        <div class="form-control-group">
          <label class="label" for="input-name">Name:</label>
          <input nbInput
                 [(ngModel)]="parent.name"
                 id="input-name"
                 name="name"
                 placeholder="Name"
                 fullWidth/>
        </div>


        <div class="form-control-group">
          <label class="label" for="input-patronymic">Patronymic:</label>
          <input nbInput
                 [(ngModel)]="parent.patronymic"
                 id="input-patronymic"
                 name="patronymic"
                 placeholder="Patronymic"
                 fullWidth/>
        </div>

        <div class="form-control-group">
          <label class="label" for="input-gender">Gender:</label>
          <nb-select id="input-gender" shape="rectangle" [(ngModel)]="parent.gender" outline status="success">
            <nb-option *ngFor="let gender of genderTypes" value="{{gender.value}}">{{gender.value}}</nb-option>
          </nb-select>
        </div>


        <div class="form-control-group">
          <label class="label" for="input-birth">Birth date:</label>
          <input nbInput id="input-birth" placeholder="Form Picker" [nbDatepicker]="ngmodel"
                 [(ngModel)]="parent.birthDate" fullWidth>
          <nb-datepicker #ngmodel></nb-datepicker>
        </div>
