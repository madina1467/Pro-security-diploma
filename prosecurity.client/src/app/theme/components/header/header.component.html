<div class="header-container"
     [class.left]="position === 'normal'">
  <div class="logo-containter">
    <a *canI="[VIEW_MENU]" (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">Pro<span>-Security</span></div>
  </div>
</div>

<div class="header-container">
  <nb-actions
    size="medium"
    [class.right]="position === 'normal'">
    <!--<nb-action *nbIsGranted="['view', 'user']">-->
    <nb-action>
      <nb-user [nbContextMenu]="userMenu" [name]="user?.name"
               [picture]="(user?.img | secure | async) || placeholder"></nb-user>
    </nb-action>
    <nb-action *canI="[VIEW_RECENT_EVENT_LIST]" (click)="toggleNotification()" class="control-item"
               icon="nb-notifications"></nb-action>
    <!--<nb-action class="control-item" icon="nb-email"></nb-action>-->
    <!--<nb-action class="control-item">
      <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
    </nb-action>-->
  </nb-actions>
</div>
