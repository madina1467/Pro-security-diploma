<ion-content padding class="transparent-header">
  <ion-header>
    <ion-navbar>
      <select #langSelect (change)="translate.use(langSelect.value)">
        <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
      </select>
      {{ 'HOME.SELECT' | translate }}
    </ion-navbar>
  </ion-header>
  <img class="logo" src="assets/img/logo/logo-white.png" />
  <div padding>
    <form [formGroup]="form" (submit)="login()">
    <ion-item>
      <ion-input formControlName="username" type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <button ion-button block outline (click)="login()" color="light" class="login-button">Login</button>
    </form>
  </div>
  <div class="strike">
    <span>OR</span>
  </div>
  <button ion-button block clear (click)="login()" color="light" class="login-button"><ion-icon name="logo-facebook"> Login with Facebook</ion-icon> </button>
</ion-content>
<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="goToSignup()">
      <span>Don't have an account? <strong>Sign up here</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
