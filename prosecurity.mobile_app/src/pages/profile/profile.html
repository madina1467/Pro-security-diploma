<ion-header>

  <ion-navbar color="white">
    <ion-title>candelibas</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="person-add" class="badge-container">
          <span class="custom-badge">3</span>
        </ion-icon>
      </button>
      <button ion-button icon-only (click)="goOptions()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-row padding>
    <!-- Avatar -->
    <ion-col col-3>
      <img src="https://avatars1.githubusercontent.com/u/918975?v=3&s=120" class="avatar" alt="">
    </ion-col>
  </ion-row>


  <!-- Add Child button -->
  <ion-row no-padding no-margin>
    <ion-col no-padding no-margin col-4></ion-col>
    <ion-col no-padding no-margin text-center col-8>
      <button class="edit-button" ion-button block color="secondary" (click)="childSaveEdit()">
        <ion-icon name="person-add"></ion-icon>&nbsp; Add Child</button>
    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>

  <!-- Edit/follow button -->
  <ion-row no-padding no-margin>
    <ion-col no-padding no-margin col-4></ion-col>
      <ion-col no-padding no-margin text-center col-8>
      <button class="edit-button" ion-button block color="twitter"  (click)="goEditProfile()">
        <ion-icon name="create"></ion-icon> &nbsp; Edit your profile</button>
    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>

  <!-- Profile info -->
  <div padding>
    <p no-margin no-padding><b>Can Delibas</b></p>
  </div>

  <!-- Segments -->
  <div>
    <ion-segment [(ngModel)]="profile_segment">
      <ion-segment-button value="grid">
        <ion-icon name="apps" size="large"></ion-icon> My Children
      </ion-segment-button>
    </ion-segment>
  </div>

  <!-- Segment content -->
  <div [ngSwitch]="profile_segment">

    <ion-list *ngSwitchCase="'grid'">

      <button ion-item *ngFor="let i of childList$ | async" (click)="childSaveEdit(i)">
        <ion-row text-center>
          <ion-col col-3 class="grid_img">
            <img [src]="i.img" class="child-avatar" alt="">
          </ion-col>
          <ion-col>
            <p>{{i.fio}}</p>
          </ion-col>
        </ion-row>
      </button>

    </ion-list>


    <ion-list *ngSwitchCase="'list'">
        <ion-item>
          <ion-label>Pok√©mon Yellow</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Mega Man X</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>The Legend of Zelda</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Pac-Man</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Super Mario World</ion-label>
        </ion-item>

      <!-- List of Input Items -->
      <ion-item>
        <ion-label>Input</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Toggle</ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Radio</ion-label>
        <ion-radio slot="end"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Checkbox</ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>
    </ion-list>

  </div>



</ion-content>
